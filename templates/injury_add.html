{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.injury_add') }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend style="color: white">Injury Add</legend>
            <!-- Type Input -->

            <div class="form-group">
                <label class="col-md-3 control-label" for="UserID">User</label>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <select id="UserID" name="UserID" class="selectpicker form-control">
                            {% for UserID in UserIDs %}
                                <option value="{{ UserID[0] }}">{{ UserID[1] }} {{ UserID[2] }}</option>
                            {% endfor %}
                        </select>

                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="RecoveryTime">Recovery Time</label>
                <div class="col-md-3">
                    <input id="RecoveryTime" name="RecoveryTime" placeholder="RecoveryTime"
                           class="form-control input-md" required=""
                           type="text">

                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="Injury">Injury</label>
                <div class="col-md-3">
                    <input id="Injury" name="Injury" placeholder="Injury" class="form-control input-md" required=""
                           type="text">

                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="InjuryArea">Injury Area</label>
                <div class="col-md-3">
                    <input id="InjuryArea" name="InjuryArea" placeholder="InjuryArea" class="form-control input-md"
                           required=""
                           type="text">

                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="login_button"></label>
                <div class="col-md-3">
                    <button id="submit_button" name="submit_button" class="btn btn-success">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>
{% endblock %}
