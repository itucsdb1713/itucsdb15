<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>beeINfootball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('site.home_page') }}">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="beeINfootball"
                     title="beeINfootball">
            </a>
        </div>
    </div>
</nav>
<form class="form-horizontal" action="{{ url_for('site.login_page') }}" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Login</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">User Name</label>
            <div class="col-md-4">
                <input id="username" name="username" placeholder="User name" class="form-control input-md" required=""
                       type="text">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" placeholder="Password" class="form-control input-md" required=""
                       type="password">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="login_button"></label>
            <div class="col-md-4">
                <button id="login_button" name="login_button" class="btn btn-primary">Login</button>
            </div>
        </div>

    </fieldset>

</form>
</body>
</html>
