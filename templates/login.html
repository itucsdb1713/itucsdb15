<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" action="{{ url_for('site.login_page') }}" method="post">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">User Name</label>
  <div class="col-md-4">
  <input id="username" name="username" placeholder="user name" class="form-control input-md" required="" type="text">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" placeholder="password" class="form-control input-md" required="" type="password">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="login_button">login</label>
  <div class="col-md-4">
    <button id="login_button" name="login_button" class="btn btn-primary">login</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
