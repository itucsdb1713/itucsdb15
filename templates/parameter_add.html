{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.parameter_add',TYPE = parameterType[0]) }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Parameter Add</legend>

            <!-- Type input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="TypeID">{{ parameterType[1] }}</label>
                <div class="col-md-3">
                    <input id="TypeID" name="parameterType" placeholder="Enter the new {{ parameterType[1] }}" class="form-control input-md"
                           required="" type="text">

                    </div>
            </div>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-3">
                    <button id="add_button" name="add_button" class="btn btn-success">Add</button>
                </div>
            </div>

        </fieldset>
    </form>



{% endblock %}
