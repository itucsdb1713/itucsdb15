{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.scouting_add') }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Scouting Add</legend>

            <!-- Type input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="matchType">Match </label>
                <div class="col-md-3">

                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <select id="matchType" name="matchType" class="selectpicker form-control">

                            {% for match in match_data %}

                                <option value=" {{ match[0] }}">{{ match[4] }}: {{ match[5] }}-{{ match[6] }}</option>

                            {% endfor %}
                        </select>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="observedName">Observed Player Name</label>
                <div class="col-md-3">
                    <input id="observedName" name="observedName" placeholder="Enter the name"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="observedSurname">Observed Player Surname</label>
                <div class="col-md-3">
                    <input id="observedSurname" name="observedSurname" placeholder="Enter the surname"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="observedPoint">Point</label>
                <div class="col-md-3">
                    <input id="observedPoint" name="observedPoint" placeholder="Enter a point"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-3">
                    <button id="add_button" name="add_button" class="btn btn-success">Add Observed Player</button>
                </div>
            </div>

        </fieldset>
    </form>



{% endblock %}
