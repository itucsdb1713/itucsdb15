{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.statistics_update', ID = statistic[0]) }}" method="post">

        <!-- Form Name -->
        <legend style="color: white">Injury Update</legend>

        <!-- Type Input -->

            <div class="form-group">
                <label class="col-md-3 control-label" for="UserID">User</label>
                <div class="col-md-3">{{ statistic[1] }} {{ statistic[2] }}
                </div>

            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="Goal">Goal</label>
                <div class="col-md-3">
                    <input id="Goal" name="Goal" placeholder="{{ statistic[3] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="Assist">Assist</label>
                <div class="col-md-3">
                    <input id="Assist" name="Assist" placeholder="{{ statistic[4] }}" class="form-control input-md"
                           type="text">

                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="Match">Match</label>
                <div class="col-md-3">
                    <input id="Match" name="Match" placeholder="{{ statistic[5] }}" class="form-control input-md"
                           type="text">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="login_button"></label>
                <div class="col-md-3">
                    <button id="submit_button" name="submit_button" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </form>
{% endblock %}
