{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.training_update',trainingID = training[0]) }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend id="legend">Training Update</legend>

            <!-- Type input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="trainingType">Training Type</label>
                <div class="col-md-3">

                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <select id="trainingType" name="trainingType" class="selectpicker form-control">

                            {% for trainingType in training_data %}

                                <option value=" {{trainingType[0] }}">{{ trainingType[2] }}</option>

                            {% endfor %}
                        </select>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="trainingName">Training Name</label>
                <div class="col-md-3">
                    <input id="trainingName" name="trainingName" placeholder="{{ training[2] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="trainingLoc">Location</label>
                <div class="col-md-3">
                    <input id="trainingLoc" name="trainingLoc" placeholder="{{ training[3] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="trainingDate">Training Date</label>
                <div id="datetimepicker1" class="input-append date">
                    <input data-format="dd/MM/yyyy hh:mm:ss" type="date" id="trainingDate" name="trainingDate"
                           placeholder="Training Date"></input>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                        </i>
                    </span>
                </div>
            </div>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-3">
                    <button id="update_button" name="update_button" class="btn btn-success">Update Training</button>
                </div>
            </div>


        </fieldset>
    </form>



{% endblock %}
