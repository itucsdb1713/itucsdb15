{% extends "layout.html" %}
{% block content %}

    <div class="container-fluid " id="training">
        <div class="row">
            <div class="col-md-12">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Training List
                        </h3>
                    </div>
                    <div class="panel-body">

                        {% if current_user.username == 'admin' %}
                            <a href="{{ url_for('site.training_add') }}">
                                <button type="button" id="add" name="add" class="btn btn-success">
                                    Add
                                </button>
                            </a>
                        {% endif %}

                        <br>
                        <br>
                        <table class="table table-bordered table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Type
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Location
                                </th>
                                <th>
                                    Date
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            {% for training in trainings %}
                                <tr>


                                    <td>
                                        {{ loop.index }}
                                    </td>
                                    <td>
                                        {{ training[0] }}
                                    </td>
                                    <td>
                                        {{ training[1] }}
                                    </td>
                                    <td>
                                        {{ training[2] }}
                                    </td>
                                    <td>
                                        {{ training[3] }}
                                    </td>

                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
