{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.parameter_update',parameterID = parameter[0]) }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Parameter Update</legend>

            <!-- Type input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="TypeID">{{ parameterType[0] }}</label>
                <div class="col-md-3">
                    <input id="TypeID" name="update_parameter" placeholder="{{ parameter[2] }}" class="form-control input-md"
                           required="" type="text">

                    </div>
            </div>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-3">
                    <button id="update_button" name="update_button" class="btn btn-success">Update</button>
                </div>
            </div>

        </fieldset>
    </form>



{% endblock %}
