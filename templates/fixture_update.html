{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.fixture_update', matchID = match[0]) }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend id="legend">Fixture Update</legend>

            <!-- Type input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="fixtureHomeName">Home Team</label>
                <div class="col-md-3">
                    <input id="fixtureHomeName" name="fixtureHomeName" placeholder="{{ match[1] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="fixtureAwayName">Away Team</label>
                <div class="col-md-3">
                    <input id="fixtureAwayName" name="fixtureAwayName" placeholder="{{ match[2] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="fixtureArena">Stadium</label>
                <div class="col-md-3">
                    <input id="fixtureArena" name="fixtureArena" placeholder="{{ match[3] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="fixtureHomeScore">Home Score</label>
                <div class="col-md-3">
                    <input id="fixtureArena" name="fixtureHomeScore" placeholder="{{ match[5] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="fixtureAwayScore">Away Score</label>
                <div class="col-md-3">
                    <input id="fixtureAwayScore" name="fixtureAwayScore" placeholder="{{ match[6] }}"
                           class="form-control input-md"
                           type="text">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="fixtureCity">Fixture City</label>
                <div class="col-md-3">

                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <select id="fixtureCity" name="fixtureCity" class="selectpicker form-control">

                            {% for city in city_data %}

                                <option value=" {{ city[0] }}">{{ city[2] }}</option>

                            {% endfor %}
                        </select>
                    </div>

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label" for="matchDate">Match Date</label>
                <div id="datetimepicker1" class="input-append date">
                    <input data-format="dd/MM/yyyy hh:mm:ss" type="date" id="matchDate" name="matchDate"
                           placeholder="{{ match[4] }}"></input>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                        </i>
                    </span>
                </div>
            </div>


            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-3">
                    <button id="update_button" name="update_button" class="btn btn-success">Update Match</button>
                </div>
            </div>


        </fieldset>
    </form>



{% endblock %}
